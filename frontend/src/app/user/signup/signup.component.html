<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">User Registration Form</h2>
                <form [formGroup]="signupForm" (ngSubmit)="Submit()">
                    <!-- errmsg show here -->
                    <div class="row row-space">
                        <div class="col-2" *ngIf="errMsgShow">
                            <p class="input-group text-danger">{{ errMsg }}</p>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">first name</label>
                                <input class="input--style-4" type="text" formControlName="firstName">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">last name</label>
                                <input class="input--style-4" type="text" formControlName="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" formControlName="email">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" formControlName="password">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" [disabled]="signupForm.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
